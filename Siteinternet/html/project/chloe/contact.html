                </ul>
            </nav>
        </header>

        <div class="container chloe">
            <section>
                <h1>Me contacter</h1>
                <article>
                    <form name="contact" action="https://httpbin.org/post" method="post" autocomplete="on">
                        <h2>Informations personnelles</h2>
                        <fieldset>
                            <label for="madame">Madame</label>
                            <input type="radio" name="civilite" id="madame" value="madame" checked>
                            <label for="monsieur">Monsieur</label>
                            <input type="radio" name="civilite" id="monsieur" value="monsieur">
                            <label for="civilite_autre">Autre</label>
                            <input type="radio" name="civilite" id="civilite_autre" value="autre">
                        </fieldset>
                        <fieldset>
                            <label for="prenom">Prénom</label> <input type="text" name="prenom" id="prenom" required>
                            <label for="nom">Nom</label> <input type="text" name="nom" id="nom" required>
                        </fieldset>
                        <fieldset>
                            <label for="professeur">Professeur/Formateur</label>
                            <input type="radio" name="statut" id="professeur" value="professeur/formateur" checked>

                            <label for="etudiant">Étudiant/Stagiaire</label>
                            <input type="radio" name="statut" id="etudiant" value="étudiant/stagiaire"> 

                            <label for="statut_autre">Autre</label>
                            <input type="radio" name="statut" id="statut_autre" value="Autre">
                        </fieldset>
                        <fieldset>
                                <label for="mail">Adresse mail</label>
                                <input type="mail" name="mail" id="mail" required>
                        </fieldset>
                        <h2>Message</h2>
                        <fieldset>
                            <label for="objet">Objet</label>
                            <select name="objet" id="objet">
                                <option value="proposition_emploi">Proposition d'emploi</option>
                                <option value="proposition_formation">Proposition de formation</option>
                                <option value="question_module">Question sur un module</option>
                                <option value="boire_cafe">Aller boire un thé</option>
                            </select>

                            <label for="message">Votre message</label>
                            <textarea name="message" id="message" placeholder="Écrire ici" required></textarea>
                        </fieldset>
                        <input type="submit" value="Envoyer">
                    </form>
                </article>

            </section>
        </div>

        <footer>
            <div class="copyright"></div>
        </footer>
        
    </body>

</html>
